<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="facebook-title">facebook</h1>
            <p class="facebook-subtitle">Facebook helps you connect and share <br> with  the people in your life
            </p>
        </div>
        <div class="login-section">
            <form>
                <input type="text" placeholder="Email address or phone number" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button type="submit" class="login-button">Log in</button>
                <a href="#" class="forgot-password">Forgotten Password?</a>
                <hr>
                <button type="button" class="new-account-button">Create New Account</button>
                
            </form>
            <div>
            <p class="footer"><a href="https://web.facebook.com/pages/create/?ref_type=registration_form" class="claim"><b>Create a page</b></a>  for a celebrity, brand or business</p>
        </div>
        </div>
    </div>
</body>
</html>
